<div style="padding: 20px;">
    @for(item of cartService.getItem();track item.id){
      <div class="cart-item">
        <img class="foto" src={{item.imageUrl}} alt="">
        <h3>{{item.name}}</h3>
        <p>Fiyatı: {{item.price}}</p>
        <p>Adet: {{item.quantity}}</p>
        <div style="display:flex;gap: 10px;">
          <button class="noselect" (click)="deleteFromCart(item)"><span class="text">Sil</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
          <i (click)="cartService.incrementQuantityy(item.id)" class="fa-solid fa-plus"></i>
          <i (click)="cartService.decrementQuantity(item.id)" class="fa-solid fa-minus"></i>
        </div>
      </div>
    }
  </div>
