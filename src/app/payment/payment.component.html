<div class="row">
    <div class="col-75">
      <div class="container">
  
          <div class="row">
            <div class="col-50">
              <h3>Fatura Adresi</h3>
              <label for="fname"><i class="fa fa-user"></i> Ad Soyad</label>
              <input type="text" id="fname" name="firstname" placeholder="M. Can Ayan">
              <label for="email"><i class="fa fa-envelope"></i> 
                E-posta</label>
              <input type="text" id="email" name="email" placeholder="delibiroglumehmetcan@gmail.com">
              <label for="adr"><i class="fa fa-address-card-o"></i> Adres</label>
              <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
              <label for="city"><i class="fa fa-institution"></i> Şehir</label>
              <input type="text" id="city" name="city" placeholder="New York">
              <div class="bg-white p-4 rounded-lg max-w-[350px]">
                <label class="text-gray-600 text-sm">
                    Phone number
                </label>
                <div class="relative mt-2 max-w-xs text-gray-500">
                    <div class="absolute inset-y-0 left-3 my-auto h-6 flex items-center border-r pr-2">
                        <select class="text-sm outline-none rounded-lg h-full">
                          <option>TR</option>
                          <option>RUS</option>
                          <option>MOL</option>
                            <option>US</option>
                            <option>ES</option>
                            <option>MR</option>
                        </select>
                    </div>
                    <input type="number" placeholder="+1 (555) 010-333" class="w-full pl-[4.5rem] pr-3 py-2 appearance-none bg-transparent outline-none border focus:border-slate-600 shadow-sm rounded-lg">
                </div>
            </div>
              <div class="row">
                <div class="col-50">
                  <label for="state">Durum</label>
                  <input type="text" id="state" name="state" placeholder="NY">
                </div>
                <div class="col-50">
                  <label for="zip">Posta Kodu</label>
                  <input type="text" id="zip" name="zip" placeholder="10001">
                </div>
              </div>
            </div>
  
            <div class="col-50">
              <h3>Ödeme</h3>
              <label for="fname">Kabul Edilen Kartlar</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Karttaki İsim</label>
              <input type="text" id="cname" name="cardname" placeholder="Mehmet Can Ayan">
              <label for="ccnum">Kredi Kartı Numarası</label>
              <input type="number" id="ccnum" name="ccnum" placeholder="1111-2222-3333-4444" ngModel>
              <label for="expmonth">Ay</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Yıl</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Teslimat adresi fatura adresiyle aynı
          </label>
          <button (click)=" deleteAllFromCart(item)" value="Ödeme işlemine devam edin" class="btn">Ödemeyi Tamamlayınız</button>

          @if (paym) {
            <app-completedpay></app-completedpay>
          }
          
      </div>
    </div>

    <div class="col-25">
      <div class="container">
        @for(item of cartService.getItem();track item.id){
          <div class="cart-item"> 
          <h4>Sepetim
            <span class="price" style="color:black">
              <i class="fa fa-shopping-cart"></i>
              <b>4</b>
            </span>
          </h4>
          <img class="imageUrl" src={{item.imageUrl}} alt="">
          <p><a href="#">{{item.name}}</a> <span class="price">{{item.price}}</span></p>
          <p>Adeti {{item.quantity}}</p>
          <hr>
          <h1>----------------------------------------------------------------</h1>
        </div>
        }
        <p>Total <span class="price" style="color:black"><b>{{cartService.getTotal()}}</b></span></p>
  </div>
